<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FocusTime</title>

        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <div id="header">FocusTime</div>

        <div id="clock">
            <div id="time">HH : MM : SS</div>
            <div id="date">DD - MM - YYYY</div>
        </div>
    </body>

    <script>
        setInterval(displayClock, 1000);

        function displayClock() {
            let today = new Date();
            let hh = today.getHours();
            let mm = today.getMinutes();
            let ss = today.getSeconds();
            let dateElem = today.toDateString();

            document.getElementById('time').innerText = padding(hh) + ' : ' + padding(mm) + " : " + padding(ss);
            document.getElementById('date').innerText = dateElem;
        }

        function padding(n) {
            let result = ""+n;

            if (n < 10) {
                result += n;
            }

            return result;
        }
    </script>
</html>
